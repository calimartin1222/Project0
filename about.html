<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <!--link to Boostrap stylesheet-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!--link to stylesheet scssreqs.css-->
        <link rel="stylesheet" href="scssreqs.css">
        <!--link to stylesheet design.css-->
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <h1 class="accent">Project0</h1>
        <!--button code referenced from getbootstrap.com/docs/4.0/components/buttons/-->
        <button type="button" class="btn btn-info"><a class="nav-link" href="index.html">Home</a></button>
        <button type="button" class="btn btn-secondary"><a class="nav-link" href="list.html">Interests</a></button>
        <button type="button" class="btn btn-secondary"><a class="nav-link" href="images.html">Picture</a></button>
        <button type="button" class="btn btn-secondary"><a class="nav-link" href="table.html">Table</a></button>
        <button type="button" class="btn btn-secondary"><a class="nav-link" href="about.html">About</a></button>
        <!--grid layout code referenced from https://getbootstrap.com/docs/4.0/layout/grid/-->
        <div>
            <!--both the paragraph and the list should have inherited the font size from the div, but have different variable colors from scssreqs.scss-->
            <p>Paragraphs inside this div should be yellow</p>
            <ul>
                <li>Lists inside</li>
                <li>the div</li>
                <li>Should be</li>
                <li>Pink</li>
            </ul>
        </div>
        <!--lists and paragraphs outside the div extend properties of %type in scssreqs.scss, but are different colors each-->
        <p class="tealType">Paragraphs outside the div should be teal</p>
        <ol class ="purpleType">
            <li>Lists outside</li>
            <li>the div</li>
            <li>Should be</li>
            <li>Purple</li>
        </ol>
    </body>
</html>
